AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
    - lib/**/*.tab.rb
    - tmp/**/*
    - vendor/bundle/**/*

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/HeredocIndentation:
  Enabled: false

Layout/LineLength:
  Enabled: true
  Max: 120

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Naming/FileName:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Naming/VariableNumber:
  Exclude:
    - lib/seccomp-tools/consts/**/*.rb

Style/FormatStringToken:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/TrailingBodyOnMethodDefinition:
  Enabled: false
